<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>🚀快速开始|XXX的个人站点</title>
  <link rel="shortcut icon" href="../image/icon/logo.png" type="image/png">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<!-- 登录页：左边☀️ 右边🌙 -->
<div class="login-mask" id="loginMask">
  <div class="login-box">
    <h2>管理员登录</h2>
    <input type="text" id="user" placeholder="用户名">
    <input type="password" id="pwd" placeholder="密码">
    <button onclick="tryLogin()">管理员登录</button>
    <input type="text" id="inviteCodeInput" placeholder="邀请码">
    <button class="guest-btn" onclick="guestLogin()">游客登录</button>
    <p class="err-tip" id="errTip">用户名或密码错误</p>
    <p class="err-tip" id="guestErrTip">邀请码错误</p>
  </div>
  <div class="theme-row">
    <span>☀️</span> <!-- 已更换为纯太阳 -->
    <label class="switch">
      <input type="checkbox" onchange="toggleTheme()">
      <span class="slider"></span>
    </label>
    <span>🌙</span>
  </div>
</div>
<!-- 顶部栏 -->
<div class="top-bar">
  <div class="top-left">
    <img src="../image/icon/logo.png" style="height:36px;width:36px;object-fit:contain" alt="logo">
    <div class="site-name" id="siteName"></div>
  </div>
  <div class="center-tabs">
    <div class="tab active" onclick="switchTab('nav')">导航地址</div>
    <div class="tab" onclick="switchTab('script')">脚本库</div>
    <div class="tab" onclick="switchTab('tool')">工具下载</div>
    <div class="tab" onclick="switchTab('img')">镜像下载</div>
    <div class="tab" onclick="switchTab('video')">视频下载</div>
    <div class="tab" onclick="switchTab('music')">音乐下载</div>
  </div>
  <div class="right">
    <div class="theme-row">
      <span>☀️</span> <!-- 已更换为纯太阳 -->
      <label class="switch">
        <input type="checkbox" onchange="toggleTheme()">
        <span class="slider"></span>
      </label>
      <span>🌙</span>
    </div>
    <div class="code-info">邀请码：1</div>
    <button class="logout" onclick="logout()">退出</button>
    <img src="../image/face/admin.png" style="height:34px;width:34px;border-radius:50%;object-fit:cover" alt="avatar" id="avatarImg">
  </div>
</div>
<!-- 内容区 -->
<div class="content-wrapper">
  <div class="section active" id="nav">
    <div class="section-header"><h2>导航地址</h2></div>
    <div class="item-container" id="navContainer"></div>
  </div>
  <div class="section" id="script">
    <div class="section-header"><h2>脚本库</h2></div>
    <div class="item-container" id="scriptContainer"></div>
  </div>
  <div class="section" id="tool">
    <div class="section-header"><h2>工具下载</h2></div>
    <div class="item-container" id="toolContainer"></div>
  </div>
  <div class="section" id="img">
    <div class="section-header"><h2>镜像下载</h2></div>
    <div class="item-container" id="imgContainer"></div>
  </div>
  <div class="section" id="video">
    <div class="section-header"><h2>视频下载</h2></div>
    <div class="item-container" id="videoContainer"></div>
  </div>
  <div class="section" id="music">
    <div class="section-header"><h2>音乐下载</h2></div>
    <div class="item-container" id="musicContainer"></div>
  </div>
</div>

<script src="../js/config.js"></script>
<script src="../js/main.js"></script>
</body>
</html>
